<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            border-collapse: collapse;
            width: 25em;
        }

        th, td{
            background-color: gold;
            padding: 0.62em;
            border: solid 1px black;
        }

        td{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Brasileirão Série A</h1>
    <table>
        <thead>
            <tr>
                <th scope="col">Classificação</th>
                <th scope="col" style="width: 3.125em;">Pts</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Botafogo</td>
                <td>60</td>
            </tr>
            <tr>
                <td>Palmeiras</td>
                <td>57</td>
            </tr>
            <tr>
                <td>Fortaleza</td>
                <td>55</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Brasileirão Série A</th>
                <td>
                    <strong>172</strong>
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
